<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sprint-1 modulo 2</title>
  <script defer src="js/app.bundle.js?89819f62901a132ea73f"></script><link href="css/app.bundle.css?89819f62901a132ea73f" rel="stylesheet"></head>
  <body>
    <article>
      <!-- 
        - CHATS SECTION
       -->
      <section class="side__container">
        <header class="side__container-header">
          <figure class="chats-img">
            <img id="chatsProfileImg" alt="Tu foto de perfil" />
          </figure>
        </header>
        <div class="chats__finder">
          <figure class="chats__finder-icon">
            <img id="searchIcon" alt="Buscar chat" />
          </figure>
          <input
            id="chatsFinderInput"
            placeholder="Buscar o iniciar un nuevo chat"
            type="text"
            class="chats__finder-input"
          />
        </div>
        <ul id="chatList" class="chat-list">
          <li class="chat-list-item">
            <figure class="chat-img">
              <img id="chatsImg" alt="" />
            </figure>
            <div class="chat__top">
              <p class="chat__top-name">Ingrid</p>
              <p class="chat__top-lastMsg">Viernes</p>
            </div>
            <div class="chat__bottom">
              <figure class="chat__bottom-readIcon">
                <img id="readIcon" alt="" />
              </figure>
            </div>
          </li>
        </ul>
      </section>

      <!-- 
        - CHAT SECTION
       -->
      <section class="msg__container">
        <header class="msg__container-header">
          <div class="msg__profile">
            <figure class="msg__profile-img">
              <img id="msgProfileImg" alt="Foto de perfil" />
            </figure>
            <p class="msg__profile-name">Josefa</p>
            <p class="msg__profile-status">En LÃ­nea</p>
          </div>
          <button id="msgSearchBtn" class="msg__search">
            <img id="searchIcon" alt="Buscar" />
          </button>
        </header>
        <section class="msg__chat">
          <p class="msg__chat-msg">Hola</p>
        </section>
        <div class="msg__container-bottom">
          <figure class="bottom-icon">
            <img id="emojisBtn" alt="Emojis" />
          </figure>
          <figure class="bottom-icon">
            <img id="filesBtn" alt="Upload a file" />
          </figure>
          <form id="msgForm">
            <input id="msgInput" placeholder="Escribe un mensaje" type="text" />
            <figure class="msg-submitBtn">
              <img id="msgSendBtn" alt="Enviar mensaje" />
            </figure>
          </form>
        </div>
      </section>
    </article>
  </body>
</html>
