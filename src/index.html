<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sprint-1 modulo 2</title>
  </head>
  <body>
    <article class="main__container">
      <!-- 
        - CHATS LIST SECTION
       -->
      <form id="sideForm" class="side__form">
        <header class="side__form-header">
          <p class="side__form-header-title">Login</p>
        </header>
        <div class="side__form-body">
          <div class="side__form-body-blank">
            <p>Tu nombre</p>
            <input type="text" id="inputName" />
          </div>
          <div class="side__form-body-blank">
            <p>Tu número</p>
            <input type="number" id="inputPhone" />
          </div>
        </div>
        <button type="submit" class="side__form-btn">Log In</button>
      </form>
      <div id="overlayForm" class="overlay__form"></div>
      <section class="side__container">
        <header class="header">
          <figure class="chats-img">
            <img
              class="profileImg"
              id="chatsProfileImg"
              alt="Tu foto de perfil"
            />
          </figure>
        </header>
        <div class="chats__finder">
          <div class="chats__finder-container">
            <figure class="chats__finder-icon">
              <img class="icon" id="searchIcon" alt="Buscar chat" />
            </figure>
            <input
              id="chatsFinderInput"
              placeholder="Buscar o iniciar un nuevo chat"
              type="text"
              class="chats__finder-input"
            />
          </div>
        </div>
        <ul id="chatList" class="chat-list"></ul>
      </section>

      <!-- 
        - CHAT SECTION
       -->
      <aside id="sideFinder" class="side-finder">
        <header>
          <div class="top">
            <button>
              <img id="closeSideMsg" alt="Close side finder" />
            </button>
            <p class="side-finder-name">Mensajes con Josefa</p>
          </div>
          <form id="msgSearchForm" class="side-finder-form">
            <div class="msgForm__container">
              <button>
                <img class="icon" id="searchIcon" alt="" />
              </button>
              <input
                type="text"
                placeholder="Buscar mensaje"
                id="msgFormInput"
                class="msgForm__container-input"
              />
              <button class="msgForm__container-clean">
                <img class="icon" id="closeSideMsg" alt="" />
              </button>
            </div>
          </form>
        </header>
      </aside>
      <section class="msg__container">
        <header class="header msg__header">
          <div class="msg__profile">
            <figure class="msg__profile-img">
              <img class="profileImg" id="msgProfileImg" alt="Foto de perfil" />
            </figure>
            <div class="msg__profile-details">
              <p class="msg__profile-name">Josefa</p>
              <p class="msg__profile-status">En Línea</p>
            </div>
          </div>
          <button id="msgSearchBtn" class="msg__search">
            <img class="icon" id="searchIcon" alt="Buscar" />
          </button>
        </header>
        <section id="chatPannel" class="msg__chat"></section>
        <div class="msg__container-bottom">
          <figure class="bottom-icon">
            <img class="icon" id="emojisBtn" alt="Emojis" />
          </figure>
          <figure class="bottom-icon">
            <img class="icon" id="filesBtn" alt="Upload a file" />
          </figure>
          <form class="msg__form" id="msgForm">
            <input
              class="msg-input"
              id="msgInput"
              placeholder="Escribe un mensaje"
              type="text"
            />
            <button class="msg-submitBtn">
              <img class="icon" id="msgSendBtn" alt="Enviar mensaje" />
            </button>
          </form>
        </div>
      </section>
    </article>
  </body>
</html>
